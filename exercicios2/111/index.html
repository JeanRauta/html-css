<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid rgb(25, 0, 255);
            color: rgb(255, 0, 0);
            box-shadow: inset 1px 1px 10px rgba(0, 0, 0, 0.466);
            text-shadow: 0.4px 0.4px 0px black;
           
        }
        table{
            width: 300px; border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b2</td>
            <td>c1</td>
        </tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        </tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
