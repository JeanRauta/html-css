    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid rgb(0, 0, 0);
            width: 80px;
            height: 80px;
            text-align: center;
            vertical-align: middle;
        }
        table{
            width: 300px;
            border-collapse:collapse;
            margin: auto;
            margin-top: 70px;
            margin-bottom: 70px;
            position: relative;
        }
        tbody > tr:nth-child(2n){
            background-color: darkgrey;
            font-size: xx-large;
        }
        thead >.header > th{
            border: 1px solid black;
            height: 30px;
            background-color: rgb(136, 136, 136);
            color: white;
            top:0;
        }
        thead > tr > th{
            position: sticky;
            top: 0;
        }
        tfoot > tr > th{
            border: 1px solid black;
            height: 30px;
            background-color: rgb(136, 136, 136);
            color: white;
            
        }
        caption{
            border: 1px solid black;
            color: rgb(0, 0, 0);
            font-variant: small-caps;
            text-transform: capitalize;
            font-size: x-large;
            background-attachment:fixed;
            transform: none;

        }
    </style>
</head>
