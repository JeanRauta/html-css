<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            margin-left: 20px;
        }
        tbody{
            background-color: lightgray;
            font-size: xx-large;
        }
        td,th{
            border: 1px solid black;
            width: 100px;
            height: 50px;

        }
    </style>
</head>
<body>
    <br>
    <table>
        <tbody>
          <tr>
            <th colspan="4">A</th>
            <th rowspan="4">B</th>
          </tr>
          <tr>
            <th rowspan="4">C</th>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          </tr>
          <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
          </tr>
          <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
          </tr>
          <tr>
            <th colspan="4">M</th>
          </tr>
        </tbody>
    </table>
</body>
</html>
