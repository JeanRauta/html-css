<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>listas ordenadas:</h2>
    <ol type="1" start="2">
        <li>pão
        <li>queijo
        <li>presunto
        <li>requeijão</li>
    </ol>
    <h2>lista de marcador</h2>
    <ul type="square"> 
        <!-- disc circle square -->
        <li>pão</li>
        <li>queijo</li>
        <li>presunto</li>
        <li>requeijão</li>
    </ul>
    <hr>
    <h2>juntando listas</h2>
    <ol type="A" start="2">
        <li>pão</li>
        <li>queijo</li>
        <ul type="square">
            <li>batata</li>
            <li>presunto</li>
        </ul>
        <li>requeijão</li>

    </ol>
    <h2>definição</h2>
    <dt>html</dt>
    <dd>linguagem de marcação</dd>
</body>
</html>
